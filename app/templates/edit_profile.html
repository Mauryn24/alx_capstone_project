<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your head content here -->
    <meta charset="UTF-8">
    <title>edit profile</title>
    <style>
        /* Common styles for all screen sizes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        section.edit-profile {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive design for tablet and desktop */
        @media (min-width: 768px) {
            main {
                padding: 40px;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 767px) {
            main {
                padding: 20px;
            }
        }
    </style>
</head>

<body>


    <main>
        <section class="edit-profile">
            <h3>Edit Your Profile</h3>
            <form method="POST" action="/edit_profile/{{ profile.id }}">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ profile.gender }}" required>

                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" value="{{ profile.weight }}" required>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" value="{{ profile.age }}" required>

                <label for="height">Height:</label>
                <input type="text" id="height" name="height" value="{{ profile.height }}" required>

                <button type="submit">Save Changes</button>
            </form>
            <br>
        </section>

    </main>
</body>

</html>
