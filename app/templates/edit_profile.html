<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The head section of the HTML document containing metadata and styles -->
    <meta charset="UTF-8">
    <!-- Define the character encoding for the document (UTF-8) -->
    <title>edit profile</title>
    <!-- Set the title of the web page displayed in the browser tab -->
    <style>
        /* Internal CSS style for styling the page */
        /* Common styles for all screen sizes */
        body {
            /* Styling for the body element */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the entire page */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Set the height to cover the entire viewport */
        }

        main {
            /* Styling for the main content section */
            max-width: 800px; /* Set the maximum width for the content */
            margin: 0 auto; /* Center the content horizontally */
            padding: 20px;
            background-color: #fff; /* Background color for the content */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }

        section.edit-profile {
            /* Styling for the edit profile section */
            text-align: center; /* Center-align text within the section */
        }

        label {
            /* Styling for labels */
            display: block;
            margin: 10px 0;
        }

        input[type="text"] {
            /* Styling for text input fields */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            /* Styling for submit buttons */
            background-color: #007BFF; /* Background color for the button */
            color: #fff; /* Text color for the button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive design for tablet and desktop */
        @media (min-width: 768px) {
            /* Media query for screens with a minimum width of 768px (tablets and desktops) */
            main {
                padding: 40px; /* Adjust padding for larger screens */
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 767px) {
            /* Media query for screens with a maximum width of 767px (mobile devices) */
            main {
                padding: 20px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>

<body>
    <!-- The body section of the HTML document where content is displayed -->

    <main>
        <!-- The main content section of the page -->
        <section class="edit-profile">
            <!-- Create a section for editing the user's profile -->
            <h3>Edit Your Profile</h3>
            <!-- Display a heading for the profile editing section -->
            <form method="POST" action="/edit_profile/{{ profile.id }}">
                <!-- Create a form element for submitting profile updates -->
                <label for="gender">Gender:</label>
                <!-- Display a label for the "gender" input field -->
                <input type="text" id="gender" name="gender" value="{{ profile.gender }}" required>
                <!-- Create an input field for entering the user's gender -->

                <label for="weight">Weight:</label>
                <!-- Display a label for the "weight" input field -->
                <input type="text" id="weight" name="weight" value="{{ profile.weight }}" required>
                <!-- Create an input field for entering the user's weight -->

                <label for="age">Age:</label>
                <!-- Display a label for the "age" input field -->
                <input type="text" id="age" name="age" value="{{ profile.age }}" required>
                <!-- Create an input field for entering the user's age -->

                <label for="height">Height:</label>
                <!-- Display a label for the "height" input field -->
                <input type="text" id="height" name="height" value="{{ profile.height }}" required>
                <!-- Create an input field for entering the user's height -->

                <button type="submit">Save Changes</button>
                <!-- Create a submit button for saving profile changes -->
            </form>
            <br>
        </section>
    </main>
</body>
</html>
