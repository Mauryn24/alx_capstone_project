<!DOCTYPE html>
<html>
<head>
    <title>Edit Goal</title>
    <style>
        /* Common styles for all screen sizes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            /* Style for the heading */
            text-align: center;
        }

        /* Form container */
        form {
            /* Style for the form container */
            max-width: 400px;
            width: 90%;
            background-color: #fff; /* Background color for the form */
            padding: 20px;
            border-radius: 5px; /* Rounded corners for the form container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }

        label {
            /* Style for labels */
            display: block; /* Display labels as block elements (one below the other) */
            margin: 10px 0; /* Add margin around labels */
        }

        input[type="text"] {
            /* Style for text input fields */
            width: 100%; /* Take up the full width of the container */
            padding: 10px; /* Add padding inside the input fields */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Rounded corners for input fields */
            margin-bottom: 10px; /* Add margin at the bottom of input fields */
        }

        button[type="submit"] {
            /* Style for submit buttons */
            background-color: #007BFF; /* Background color for the button */
            color: #fff; /* Text color for the button */
            padding: 10px 20px; /* Add padding to the button */
            border: none; /* Remove the button border */
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer; /* Change cursor to a hand pointer on hover */
        }

        /* Responsive design for tablet and desktop */
        @media (min-width: 768px) {
            /* Media query for screens with a minimum width of 768px (tablets and desktops) */
            form {
                padding: 40px; /* Adjust padding for larger screens */
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 767px) {
            /* Media query for screens with a maximum width of 767px (mobile devices) */
            form {
                padding: 20px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    
    <form method="POST" action="/update_goal/{{ goal.id }}">
        <h1>Edit Goal</h1>
        <label for="description">Goal Description:</label>
        <input type="text" id="description" name="description" value="{{ goal.description }}" required>
        <button type="submit">Update Goal</button>
    </form>
</body>
</html>
