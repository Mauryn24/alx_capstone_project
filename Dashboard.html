<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Pyche Dashboard</title>
    <link rel="stylesheet" href="Static/Dashboard.css">
</head>

<body>
    <header>
        <img src="Pictures/class.png" alt="Logo" width="100px">
        <h1>Fit Psyche </h1>
    </header>
    <main>
        <section class="calories-progress">
            <div class="calories">
                <img src="Pictures/calories.png" alt="Total calories burned" width="100px">
                <p><span id="calories-value"><b>0</b></span> <b>calories burned</b></p>
                <!-- note the span will need a js function to update the value -->
            </div>
        </section>
        <section class="summary">
            <div class=" sum">
                <div class="dumbel">
                    <img src="Pictures/workout.png" alt="workout icon" width="100px">
                </div>
                <div class="total-workout">
                    <img src="Pictures/thunder.png" alt="total workouts" width="50px">
                    <p><span id="calories-value"><b>0</b></span> <b>Workouts</b></p>
                </div>
                <div class="calories-burned">
                    <img src="Pictures/calories (1).png" alt="total heart rate" width="50px">
                    <p><span id="calories-value"><b>0</b></span> <b>Calories</b></p>
                </div>
                <div class="total-time">
                    <img src="Pictures/sand-clock.png" alt="total time taken" width="50px">
                    <p><span id="calories-value"><b>0</b></span> <b>Minutes</b></p>
                </div>
            </div>
        </section>
        <section class="statistics">
            <h2>Progress</h2>
            <div class="graph">
                <div class="workout-graph">
                    <h3>workout-graph</h3>
                    <p>we will add a workout graph here</p>
                </div>
                <div class="calories-graph">
                    <h3>calories-graph</h3>
                    <p>we will add a calories graph here</p>
                </div>
            </div>
        </section>
        <section class="footer">
            <div>
                <a href="Dashboard.html" class="nav-link">
                    <img src="Pictures/dashboard.png" alt="Dashboard icon" width="100px">
                </a>
                <p><b>Dashboard</b></p>
            </div>
            <div>
                <a href="Timeline.html">
                    <img src="Pictures/timeline.png" alt="Timeline icon" width="100px">
                </a>
                <p><b>Timeline</b></p>
            </div>
            <div>
                <a href="Profile.html">
                    <img src="Pictures/user.png" alt="Profile icon" width="100px">
                </a>
                <p><b>Profile</b></p>
            </div>
        </section>
    </main>
</body>

</html>
